<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview main component</title>

</head>
<body>
  <div class="container">

    <section class="text-part">

      <header role="banner">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </header>

      <main role="main">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
      </main>

       <section class="stats">
        <article><h2>10k+</h2> <p>companies</p></article>
        <article><h2>314</h2> <p>templates</p></article>
        <article><h2>12M+</h2> <p>queries</p></article>
      </section>

    </section>

    <section class="img-part">
    </section>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="link to the challenge page">Frontend Mentor</a>. Coded by <a href="https://github.com/VirginieLemaire" aria-label="link to my Github page">Virginie Lemaire</a>.
      </p>
    </footer>
  </div>


</body>
</html>
